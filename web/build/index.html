		body {

			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
			z-index: 9999;
			overflow: hidden
		}

		.btn-discord-ticket {
			background: rgba(255, 255, 255, 0.02);
			border: 0.05vw solid rgba(255, 255, 255, 0.1);
			width: 7vw;
			height: 2vw;
			color: rgba(255, 255, 255, 1);

		}

		.btn-back {
			background: rgba(255, 255, 255, 0.02);
			border: 0.05vw solid rgba(255, 255, 255, 0.1);
			width: 4vw;
			height: 2vw;
			color: rgba(255, 255, 255, 1);
			font-family: 'Bebas Neue';
			font-size: 0.7vw;
			float: right;
			margin-top: -0.3vw;
			cursor: pointer;
			transition: 0.3s;
			border-radius: 0.3vw;
		}

		.btn-back:hover {
			background: rgba(140, 130, 255, 0.25);
			border: 0.05vw solid rgba(140, 130, 2551);
		}

		/* ====== VIEW REPORTS ====== */

		#view-report-list {
			width: 97%;
			height: 85%;
			padding: 0.5vw 0.5vw;
			position: relative;
			z-index: 1;
			color: rgba(255, 255, 255, 1);
			text-align: left;
		}

		#view-report-list-scrollable {
			width: 100%;
			height: 85%;
			overflow-y: scroll;
		}

		table.reports-table {
			width: 100%;
			border-collapse: collapse;
		}

		table.reports-table tr:nth-child(odd) {
			background: rgba(255, 255, 255, 0.02);
		}

		table.reports-table tr.report-row:hover {
			cursor: pointer;
			background: linear-gradient(90deg, rgba(130, 120, 255, 0.3) -40%, rgba(255, 255, 255, 0.03) 80%);
		}

		table.reports-table tr.your-place {
			background: linear-gradient(90deg, rgba(255, 200, 50, 0.3) -40%, rgba(255, 255, 255, 0.03) 80%);
		}

		table.reports-table th {
			background: rgba(255, 255, 255, 0.02);
			padding: 0.8vw 0.5vw;
			font-size: 0.8vw;
			font-weight: 300;
			text-align: center;
			border-bottom: 0.1vw solid rgba(130, 120, 255, 1);
			border-right: 1px solid rgba(255, 255, 255, 0.015);
			border-left: 1px solid rgba(255, 255, 255, 0.015);
		}

		table.reports-table th.delete {
			background: transparent;
			border-bottom: 0.1vw solid rgba(130, 120, 255, 0);
			border-right: 1px solid rgba(255, 255, 255, 0);
			border-left: 1px solid rgba(255, 255, 255, 0);
		}

		#staff-leaderboard table.reports-table th {
			border-bottom: 0.1vw solid rgba(255, 200, 50, 1);
		}

		table.reports-table td {
			padding: 0.8vw 0.5vw;
			font-size: 0.8vw;
			font-weight: 300;
			text-align: center;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
			border-right: 1px solid rgba(255, 255, 255, 0.015);
			border-left: 1px solid rgba(255, 255, 255, 0.015);
		}

		table.reports-table .id {
			width: 7%;
		}

		table.reports-table .title {
			width: auto;
			text-align: left;
		}

		table.reports-table .type {
			width: auto;
		}

		table.reports-table .status {
			width: auto;
			text-align: left;
		}

		table.reports-table .name {
			width: auto;
			text-align: left;
		}

		table.reports-table .admin {
			width: auto;
			text-align: left;
		}

		table.reports-table .time {
			width: 13%;
		}

		table.reports-table .delete i {
			font-size: 0.6vw;
			color: rgba(255, 255, 255, 1);
			transition: 0.3s;
		}

		table.reports-table .delete:hover i {
			font-size: 0.6vw;
			color: rgba(255, 70, 70, 1);
		}

		table.reports-table .staff-name {
			text-align: left;
		}

		table.reports-table .reports-solved {
			width: 20%;
		}

		table.reports-table .status i {
			font-size: 0.65vw;
			margin-right: 0.1vw;
		}

			transition: 0.3s;
		}

		table.reports-table th.time {
			cursor: pointer;
			transition: 0.2s;
		}

		table.reports-table th.time:hover {
			background: rgba(255, 255, 255, 0.05);
		}

		table.reports-table th.time:hover i {
			color: rgba(150, 140, 255, 1);
			text-shadow: 0 0 0.6vw rgba(100, 100, 255, 1);
		}

		table.reports-table th.name {
			cursor: pointer;
			transition: 0.2s;
		}

		table.reports-table th.name:hover {
			background: rgba(255, 255, 255, 0.05);
		}

		table.reports-table th.name:hover i {

		}

		input[type=radio] {
			border: 1px solid rgba(255, 255, 255, 0.1);
			padding: 0.2vw;
			-webkit-appearance: none;
			border-radius: 50%;
		}

		input[type=radio]:checked {
			background: rgba(255, 255, 255, 1);
			border: 0.05vw solid rgba(255, 255, 255, 1);
			box-shadow: 0 0 0.5vw rgba(255, 255, 255, 0.2);
		}

		input[type=radio]:focus {
			outline-color: transparent;
		}

		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		::-webkit-resizer {
			background: url('../images/icon-resizer.png') center center no-repeat;
		}

		::-webkit-scrollbar-track,
		::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0);
			border: none;
			border-radius: 0.4vw;
		}

		::-webkit-scrollbar,
		::-webkit-scrollbar {
			width: 0.2vw;
			height: 0.4vw;
			background-color: transparent;
			border-radius: 0.4vw;
		}

		::-webkit-scrollbar-thumb,

			background: rgba(255, 255, 255, 0.2);
			/* border: 0.1vw solid rgba(100,90,235,1); */
			border-radius: 0.5vw;
		}

		#crosshair-settings {
			width: 73%;
			height: 90%;
			margin-right: 0.3vw;
			padding: 0.4vw 0 0.5vw 3.4vw;
			/* position:absolute; */
			z-index: 1;
			color: rgba(255, 255, 255, 1);
			text-align: left;
			animation: slideInRight 0.7s 1;
		}

		.setting-item {
			width: 100%;
			height: 2vw;
			background: rgba(255, 255, 255, 0.02);
			border: 1px solid rgba(255, 255, 255, 0.05);
			border-radius: 0.3vw;
			position: relative;
			font-size: 0.8vw;
			line-height: 0.8vw;
			padding: 0.7vw 0 0.3vw 0.5vw;
			margin-bottom: 0.5vw;
		}

		.bubble-size,
		.bubble-opacity {
			color: rgba(150, 255, 50, 1);
			text-shadow: 0 0 1vw rgba(50, 255, 50, 1);
			margin-left: 0.4vw;
			font-size: 0.7vw;
		}

		.range-size,
		.range-opacity {
			-webkit-appearance: none;
			width: 80%;
			height: 0.15vw;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 1vw;
			outline: none;
			padding: 0;
			border: none;
			transition: 0.3s;
		}

		.range-size::-webkit-slider-thumb,
		.range-opacity::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 0.5vw;
			height: 0.5vw;
			background: rgba(150, 255, 50, 1);
			box-shadow: 0 0 1vw rgba(50, 255, 50, 1);
			cursor: pointer;
			border-radius: 50%;
		}

		.strain-radio {
			background: rgba(255, 255, 255, 0.1);
			width: 0.5vw;
			height: 0.5vw;
			border: 1px solid rgba(255, 255, 255, 1);

			margin-top: 0.4vw;

		.label-green {
			color: rgba(150, 255, 50, 1);
			text-shadow: 0 0 1vw rgba(50, 255, 50, 1);
			margin-right: 1.5vw;
		}

		.label-red {
			color: rgba(255, 60, 60, 1);
			text-shadow: 0 0 1vw rgba(255, 0, 0, 1);
		}
